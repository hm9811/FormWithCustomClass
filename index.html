<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Form</title>
    <link rel="stylesheet" href="/css/site.css">
</head>
<body>
    <h1>Add Game Item on Auction</h1>
    <div id="validation-summary">
        <p>Errors go here...</p>
    </div>

    <form>
        <label for="title">Title: </label>
        <input id="title" type="text">
        <br>

        <label for="price">Price: </label>
        <input id="price" type="text">
        <br>

        <label for="option">Option: </label>
        <select id="option">
            <option>Please choose a Option</option>
            <option>Cool down%</option>
            <option>fire resistance %</option>
            <option>Ice resistance %</option>
        </select>
        <br>

        <input type="checkbox" id="Bind">
        <label for="Bind">Is it bind once it trade?</label>
        <br>

        <input type="button" value="Place Item on Auction">

    </form>

    <div id="display">   
    </div>

    <script src="js/main.js"></script>
</body>
</html>
